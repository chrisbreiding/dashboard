<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>TNW Status Board</title>
  <meta http-equiv="refresh" content="3600" />
  <link href="http://fonts.googleapis.com/css?family=Adamina" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="build/lib/font-awesome/font-awesome.min.css" />
  <link rel="stylesheet" href="build/index.css" />
</head>
<body>
  <div id="view-panes-container" class="view-panes-container"></div>
  <div id="edit-panes-container" class="edit-panes-container"></div>
  <div id="callout"></div>
  <audio id="radio"></audio>

  <script id="view-panes-template" type="text/x-handlebars-template">
    {{#each panes}}
      <div class="pane" id="p-{{id}}" style="{{pane_style properties}}">
        <iframe src="{{url}}" frameborder="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>
      </div>
    {{/each}}
    <a class="edit-panes" id="edit-panes" href="#">
      <i class="fa fa-cog"></i>
    </a>
  </script>

  <script id="edit-panes-template" type="text/x-handlebars-template">
    {{#each panes}}
      <div class="pane" id="p-{{id}}" style="{{pane_style properties}}">
        <form>
          <fieldset>
            <input class="url-input" value={{url}} />
          </fieldset>
          {{#each properties}}
            <fieldset class="property clearfix">
              <input class="name-input" value={{name}} />
              <input class="value-input" value={{value}} />
              <input class="units-input" value={{units}} />
            </fieldset>
          {{/each}}
        </form>
      </div>
    {{/each}}
  </script>

  <script src="http://js.pusherapp.com/1.9/pusher.min.js"></script>
  <script src="http://www.youtube.com/player_api"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="build/require.js" data-main="build/main.js"></script>
</body>
</html>
