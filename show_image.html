<!DOCTYPE HTML>
<html>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<style type="text/css" media="screen">
    html,body {
        height:98%;
        margin:0;
        padding:5px;
        text-align: center;
        background-color: black;
    }
    #image_container {
        height:100%;
        display: inline-block;
    }
    #image_container img {
        height:100%;
    }
</style>
<body>

    <div id="image_container"><img id="the_image" height="100%"></div>

    <script type="text/javascript" charset="utf-8">
        var loadImage = function() {
            var link = window.location.hash.substr(1);
            var img = $('#the_image');

            img.fadeTo('slow', 0, function(){
                    img.attr('src', link);
            });
        }

            $(document).ready(function(){
            img.load(function(){img.fadeTo('slow', 100);});
            loadImage();
            window.addEventListener('hashchange', loadImage, false);
        });
    </script>
</body>
</html>
